<div class="clr-row">
  <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    <div class="card">
      <div class="card-header">Log In</div>
      <div class="card-block">
        <form
          class="login-form"
          clrForm
          clrLayout="vertical"
          [formGroup]="loginForm"
        >
          <div class="login-form-body">
            <clr-input-container class="full-width-container">
              <label>Token</label>
              <input
                clrInput
                type="text"
                formControlName="token"
                placeholder="Github Access Token"
              />
              <clr-control-helper *ngIf="loginForm.controls['token'].pristine"
                >Please, enter your token here</clr-control-helper
              >
              <clr-control-error *clrIfError="'pattern'"
                >Please, enter a valid token (min. 40 symbols etc.)</clr-control-error
              >
            </clr-input-container>
          </div>

          <div class="login-form-footer">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="loginForm.invalid"
              (click)="submit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
