<clr-datagrid
  [clrDgLoading]="loading || false"
  (clrDgRefresh)="gridRefresh($event)"
  style="height: 640px"
>
  <clr-dg-detail-header>Top Repositories</clr-dg-detail-header>

  <clr-dg-column>User ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Creation date</clr-dg-column>
  <clr-dg-column>Stargazer count</clr-dg-column>

  <clr-dg-row *ngFor="let item of items">
    <clr-dg-cell>{{ item?.owner }}</clr-dg-cell>
    <clr-dg-cell
      ><a [routerLink]="[item?.owner, item?.name]">{{
        item?.name
      }}</a></clr-dg-cell
    >
    <clr-dg-cell>{{ item?.updatedAt | date }}</clr-dg-cell>
    <clr-dg-cell
      ><a href="javascript:void(0)" (click)="showDialog()">{{
        item?.stargazerCount
      }}</a></clr-dg-cell
    >
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination
      #pagination
      [clrDgTotalItems]="total"
      [clrDgPageSize]="pageSize"
    >
      <clr-dg-page-size [clrPageSizeOptions]="[20, 50, 100]"
        >Repos per page</clr-dg-page-size
      >
      {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
      {{ pagination.totalItems }} users
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
